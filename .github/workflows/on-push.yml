name: Release CI
on: 
  push:
    branches:
      master

permissions:
  id-token: write
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install packages
        run: npm ci

      - run: npm run build
        name: Build TS into JS.

      - run: npm run test
        name: Test function outputs.

      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

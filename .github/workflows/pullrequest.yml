name: Github Pull Request

on:
  pull_request:
    branches: [ master ]

jobs:
  test_pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install packages
        run: npm ci

      - name: Build TS into JS.
        run: npm run build

      - name: Test function outputs.
        run: npm run test
